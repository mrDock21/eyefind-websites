<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--Eyefind css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <!--    Border on the left  -->
    <div class="border-black"></div>

    <div class="encapsulator">
        <header>
            <div class="split space-between">
                <div>
                    <input type="text" name="page-search" 
                           class="border-black" 
                           placeholder="eyefind.com"
                           value="www.eyefind.info">
                </div>
                <div id="btns-header">
                    <div class="border-black border-radius-10 btn-header">
                        <a id="email-btn" href="#">
                            <img src="img/msg-img.png">
                        </a>
                    </div>
                    <div class="border-black border-radius-10 btn-header">
                        <a id="home-btn" href="#">
                            <img src="img/home-img.png">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="page">
            <nav class="navbar navbar-light bg-primary ">
                <a href="#" class="navbar-brand" style="margin-left: 5%;">
                    <img height="60" alt="" src="https://vignette.wikia.nocookie.net/gtawiki/images/b/bc/Eyefind.info-GTA4-logo.PNG/revision/latest?cb=20100527053722">
                </a>
            </nav>
            <p class="h3-md text-info mx-5">
                Welcome Niko Bellic to eyefind.info!
            </p>
            <div class="container mt-3">
                <!-- MAIN GRID -->
                <div class="row">
                    <!-- Content row -->
                    <div class="col-md-12">
    
                        <!--    Search and Email panel    -->
                        <div class="row" id="search-email-panel">
                            <div class="col-md-6 pl-0 pr-0 pl-md-3"> <!--    Search panel    -->
                                <div class="d-md-flex flex-column se-panel h-100">
    
                                    <!--    Search form     -->
                                    <div class="container mb-2 mt-2 label-background">
                                        <form class="form-inline">
                                            <div class="input-group w-90 mx-auto">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn my-auto">
                                                        <img class="img-fluid" width="25px" height="25px" src="https://www.nicepng.com/png/full/88-881641_research-search-icon-png-yellow.png">
                                                    </button>
                                                </div>
                                                <input class="form-control text-uppercase my-2" type="text" placeholder="Lucky search">
                                            </div>
                                        </form>
                                    </div>
                                    <!--    Categories Label     -->
                                    <div class="container mb-3 mt-1 label-background">
                                        <div class="text-white text-uppercase text-center font-weight-bold my-2">
                                            Explore eyefind.info services
                                        </div>
                                    </div>
                                    <!--    Search categories     -->
                                    <div class="container mb-3 d-flex flex-row flex-wrap text-left pl-md-5">
                                        <div class="w-50 my-2"> 
                                            <a href="#" class="list-group-item-action "> 
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_police-car/classica_police-car_flat-circle-white-on-yellow_512x512.png"> 
                                                AUTOS 
                                            </a> 
                                        </div>
                                        <div class="w-50 my-2">
                                            <a href="#" class="list-group-item-action "> 
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_music-cleft/classica_music-cleft_flat-circle-white-on-yellow_256x256.png">
                                                RING TONES 
                                            </a>
                                        </div>
                                        <div class="w-50 mb-1">
                                            <a href="#" class="list-group-item-action ">
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_hot-tea-cup/classica_hot-tea-cup_flat-circle-white-on-yellow_512x512.png">
                                                EATING OUT 
                                            </a>
                                        </div>
                                        <div class="w-50 mb-1">
                                            <a href="#" class="list-group-item-action "> 
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_at-sign/classica_at-sign_flat-circle-white-on-yellow_512x512.png">
                                                SHARING 
                                            </a>
                                        </div>
                                        <div class="w-50 mb-1">
                                            <a href="#" class="list-group-item-action "> 
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_crown-2/classica_crown-2_flat-circle-white-on-yellow_256x256.png">
                                                MONEY 
                                            </a>
                                        </div>
                                        <div class="w-50 mb-1">
                                            <a href="#" class="list-group-item-action ">                                        
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_shopping-cart-3/classica_shopping-cart-3_flat-circle-white-on-yellow_256x256.png">
                                                SHOPPING 
                                            </a>
                                        </div>
                                        <div class="w-50">
                                            <a href="#" class="list-group-item-action ">                                        
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_pencil-1/classica_pencil-1_flat-circle-white-on-yellow_256x256.png">
                                                NEWS
                                            </a>
                                        </div>
                                        <div class="w-50">
                                            <a href="#" class="list-group-item-action ">
                                                <img height="50px" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_sun-glasses/classica_sun-glasses_flat-circle-white-on-yellow_256x256.png">                                        
                                                TRAVEL 
                                            </a>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
    
                            <div class="col-md-3 mt-3 mt-md-0"  id="email-panel">
                                <div class="d-flex flex-column justify-content-between p-0">
                                    <!--Email panel-->
                                    <div class="container d-flex justify-content-center">
                                        <img alt="" 
                                            class="mt-3 w-100"
                                            src="https://vignette.wikia.nocookie.net/gtawiki/images/b/bc/Eyefind.info-GTA4-logo.PNG/revision/latest?cb=20100527053722">
                                    </div>
                                    <div class="display-1 text-center">
                                        <p class="text-bolder">
                                            10
                                        </p>
                                    </div>
                                    <div id="check-email-btn" class="d-flex align-items-center">
                                        <div class="p-2 w-100">
                                            <a  href="./pages/eyefind_emails.html"
                                                class="btn rounded-0 w-100 h-100 text-center text-uppercase text-white">
                                                Check email
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--    AD Block    -->
                            <div id="ad-top-side" class="col-md-3 mt-3 mt-md-0"> 
                                <!--    React Js here   -->
                            </div>
    
                        </div> <!-- /Search and Email panel -->
                        
                        <!--    Big adds row    -->
                        <div class="row mt-4">
                            
                            <div class="col-md-9 pr-md-0">
                                <img alt="" class="img-fluid" src="img/big-add-1.png">
                            </div>
                            <!--    AD 1    -->
                            <div id="ad-middle-side"  class="col-md-3">
                                 <!--    React Js here   -->
                            </div>
                        </div>

                        <!-- Carousel TV -->
                        <div class="row mt-4">
                            <div class="col-md-9 pr-md-0 d-flex flex-column">
                                <div class="mb-2">
                                    <p class="w-100 h-100 text-center text-white h5 text-uppercase"
                                       style="background: #5a98c9;">
                                        Eyefind.info hot tv topics
                                    </p>
                                </div>
                                <div id="tv_carousel_container">
                                    <!--    React Js here   -->
                                </div>
                            </div>
                            <!--    AD 1    -->
                            <div id="ad-bottom-side" class="col-md-3">
                                <!--    React Js here   -->
                            </div>
                        </div>

                        <!--    Label row   -->
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <p  class="w-100 h-100 text-center text-white h5 text-uppercase" 
                                    style="background: #5a98c9;">
                                    Also on eyefind.info
                                </p>
                            </div>
                        </div>
                        
                        <!--    Visited pages cards     -->
                        <div id="bottom-ads-container">
                            <!--    React Js here   -->
                        </div>

                        <!--    Label row   -->
                        <footer class="row mt-3">
                            <div class="col-md-12" style="background: #5a98c9;">
                                <p  class="w-100 h-100 text-center text-white">
                                    We collect your personal information on this site eyefind.info
                                </p>
                            </div>
                        </footer>
    
                    </div> <!-- /Content row -->
                    
                </div> <!--/Main -->
                
            </div>
    
        </div>

    </div>

    <!--    Border on the right  -->
    <div class="border-black"></div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Cargamos nuestro componente de React. -->
    <script src="./js/min-js/tv_carousel.js"></script>
    <script src="./js/min-js/shared/ads.js"></script>
    <script src="./js/min-js/ads/ad_card.js"></script>
    <script src="./js/min-js/ads/side_ads.js"></script>
    <script src="./js/min-js/ads/bottom_ads.js"></script>
</body>
</html>
